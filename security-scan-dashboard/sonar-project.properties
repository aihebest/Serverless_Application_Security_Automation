// Create a new file: sonar-project.properties
sonar.projectKey=security-scan-dashboard
sonar.organization=your-org-name

# Sources
sonar.sources=security-scan-dashboard/src
sonar.exclusions=**/*.test.js,**/*.spec.js

# Code coverage
sonar.javascript.lcov.reportPaths=security-scan-dashboard/coverage/lcov.info

# Tests
sonar.test.inclusions=**/*.test.js,**/*.spec.js
sonar.coverage.exclusions=**/*.test.js,**/*.spec.js

# Additional parameters
sonar.sourceEncoding=UTF-8
sonar.javascript.version=18